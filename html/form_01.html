<!DOCTYPE html>
<html>

<body>
    <a href="../index.html">回到首页</a>
    <form action="../php/index.php" method="get">
        <table>
            <tr>
                <td>
                    <span>用户名</span>
                </td>
                <td>
                    <input type="text" name="user_name" autofocus required placeholder="请输入用户名">
                </td>
            </tr>
            <tr>
                <td>
                    <span>昵称</span>
                </td>
                <td>
                    <input type="text" name="nick_name">
                </td>
            </tr>
            <tr>
                <td>
                    <span>密码</span>
                </td>
                <td>
                    <input type="password" name="user_pass">
                </td>
            </tr>
            <tr>
                <td>
                    <span>你喜欢的水果</span>
                </td>
                <td>
                    苹果<input type="checkbox" name="">香蕉<input type="checkbox" name="">雪梨<input type="checkbox" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <span>你的性别</span>
                </td>
                <td>
                    男<input type="radio" name="sex">女<input type="radio" name="sex">
                </td>
            </tr>
            <tr>
                <td>
                    <span>你的生日</span>
                </td>
                <td>
                    <select>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                    </select>
                    年
                    <select>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                    月
                    <select>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>
                    日
                </td>
            </tr>
            <tr>
            	<td colspan="2" style="text-align: center;">
            		<input type="submit" name="">
            	</td>
            </tr>
        </table>
    </form>
    <label id="label">
    	邮编：<input type="text" maxlength="6">
    </label>
    <input type="button" value="设置默认值" onclick="setValue()">
    <br/>
    <input type="text" name="study" list="subjects" autocomplete="">
    <datalist id="subjects">
    	<option value="HTML5学习">HTML5学习</option>
    	<option value="Android学习">Android学习</option>
    	<option value="iOS学习">iOS学习</option>
    </datalist>
